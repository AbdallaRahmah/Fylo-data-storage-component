<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Abdalla Rahmah" />
    <meta name="keywords" content="HTML, CSS, Frontend Mentor" />
    <meta name="description" content="Frontend Mentor challenge" />
    <title>Fylo data storage component</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="bg-img"></div>
      <div class="box first-box">
        <div class="logo">
          <img src="images/logo.svg" alt="fylo logo" />
        </div>
        <div class="con-icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="folder" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>
      <section class="box last-box">
        <h1>you have used<span> 815 gb </span>of your storge</h1>
        <div class="progress"><span></span></div>
        <div class="gb">
          <span>0 gb</span>
          <span>1000 gb</span>
        </div>
        <div class="storage">
          <h2><span>1</span> <span>8</span> <span>5</span> gb left</h2>
        </div>
      </section>
    </main>
  </body>
</html>
